<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Warning</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: sans-serif;
		}

		.background {
			position: absolute;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, #fceabb, #f8b500);
			overflow: hidden;
			z-index: 0;
		}

		.circle {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.3);
			animation: float linear infinite;
		}

		@keyframes float {
			to {
				transform: translateY(-120vh) scale(1);
				opacity: 0;
			}
		}

		.warning-box {
			position: relative;
			z-index: 1;
			background: #fff3cd;
			color: #856404;
			border: 2px solid #ffeeba;
			padding: 2rem 3rem;
			border-radius: 12px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
		}

		.warning-box h1 {
			margin: 0 0 0.5em;
			font-size: 2em;
		}

		.warning-box p {
			margin: 0;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<div class="background">
		<script>
			const container = document.querySelector('.background');
			for (let i = 0; i < 30; i++) {
				const circle = document.createElement('div');
				circle.classList.add('circle');
				const size = Math.random() * 60 + 20;
				const left = Math.random() * 100;
				const delay = Math.random() * 5;
				const duration = 8 + Math.random() * 4;
				const startY = Math.random() * 100; // random starting point

				circle.style.width = `${size}px`;
				circle.style.height = `${size}px`;
				circle.style.left = `${left}%`;
				circle.style.animationDuration = `${duration}s`;
				circle.style.animationDelay = `-${Math.random() * duration}s`; // negative delay = starts in progress
				circle.style.transform = `translateY(${100 - startY}vh) scale(0.3)`;

				container.appendChild(circle);
			}
		</script>
	</div>

	<div class="warning-box">
		<h1>⚠️ WARNING</h1>
		<p>hi :)</p>
	</div>
</body>
</html>
