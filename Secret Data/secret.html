<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Warning</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: sans-serif;
		}

		.background {
			position: absolute;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, #fceabb, #f8b500);
			overflow: hidden;
			z-index: 0;
		}

		.blob {
			position: absolute;
			border-radius: 50%;
			filter: blur(100px);
			opacity: 0.5;
			mix-blend-mode: overlay;
			z-index: 0;
		}

		/* 13 unique animated blobs */
		.blob1 {
			width: 300px;
			height: 300px;
			background: #ff8a00;
			top: -100px;
			left: -100px;
			animation: float1 20s infinite ease-in-out alternate;
		}

		.blob2 {
			width: 250px;
			height: 250px;
			background: #ff6b6b;
			top: 50%;
			left: 70%;
			animation: float2 25s infinite ease-in-out alternate;
		}

		.blob3 {
			width: 300px;
			height: 300px;
			background: #ffe600;
			bottom: -120px;
			right: -80px;
			animation: float3 22s infinite ease-in-out alternate;
		}

		.blob4 {
			width: 220px;
			height: 220px;
			background: #00d2ff;
			top: 20%;
			left: 10%;
			animation: float4 26s infinite ease-in-out alternate;
		}

		.blob5 {
			width: 280px;
			height: 280px;
			background: #ff3cac;
			bottom: 10%;
			left: 20%;
			animation: float5 24s infinite ease-in-out alternate;
		}

		.blob6 {
			width: 200px;
			height: 200px;
			background: #00ffb3;
			top: 10%;
			right: 20%;
			animation: float6 30s infinite ease-in-out alternate;
		}

		.blob7 {
			width: 270px;
			height: 270px;
			background: #ffa5f1;
			bottom: 20%;
			right: 10%;
			animation: float7 28s infinite ease-in-out alternate;
		}

		.blob8 {
			width: 320px;
			height: 320px;
			background: #89f7fe;
			top: 40%;
			left: 50%;
			animation: float8 32s infinite ease-in-out alternate;
		}

		.blob9 {
			width: 200px;
			height: 200px;
			background: #ffc107;
			top: 70%;
			left: 5%;
			animation: float9 27s infinite ease-in-out alternate;
		}

		.blob10 {
			width: 260px;
			height: 260px;
			background: #e1ff00;
			top: 25%;
			right: 15%;
			animation: float10 29s infinite ease-in-out alternate;
		}

		.blob11 {
			width: 240px;
			height: 240px;
			background: #b388ff;
			bottom: 5%;
			left: 55%;
			animation: float11 31s infinite ease-in-out alternate;
		}

		.blob12 {
			width: 180px;
			height: 180px;
			background: #ffb347;
			top: 5%;
			right: 5%;
			animation: float12 33s infinite ease-in-out alternate;
		}

		.blob13 {
			width: 260px;
			height: 260px;
			background: #ffdee9;
			bottom: 30%;
			right: 40%;
			animation: float13 35s infinite ease-in-out alternate;
		}

		@keyframes float1 {
			to { transform: translate(50px, 100px) scale(1.1) rotate(20deg); }
		}
		@keyframes float2 {
			to { transform: translate(-60px, -90px) scale(1.05); }
		}
		@keyframes float3 {
			to { transform: translate(-80px, 60px) scale(1.2) rotate(-15deg); }
		}
		@keyframes float4 {
			to { transform: translate(100px, -50px) scale(1.1); }
		}
		@keyframes float5 {
			to { transform: translate(-50px, 40px) scale(0.95); }
		}
		@keyframes float6 {
			to { transform: translate(-80px, -60px) scale(1.3); }
		}
		@keyframes float7 {
			to { transform: translate(60px, -80px) scale(0.85); }
		}
		@keyframes float8 {
			to { transform: translate(-90px, 50px) scale(1.1); }
		}
		@keyframes float9 {
			to { transform: translate(40px, -60px) scale(1.05); }
		}
		@keyframes float10 {
			to { transform: translate(-100px, 30px) scale(1.15); }
		}
		@keyframes float11 {
			to { transform: translate(30px, -30px) scale(1.2); }
		}
		@keyframes float12 {
			to { transform: translate(-40px, 40px) scale(1); }
		}
		@keyframes float13 {
			to { transform: translate(20px, 100px) scale(1.05); }
		}

		.circle {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.3);
			animation: floatCircle linear infinite;
		}

		@keyframes floatCircle {
			to {
				transform: translateY(-120vh) scale(1);
				opacity: 0;
			}
		}

		.warning-box {
			position: relative;
			z-index: 1;
			background: #fff3cd;
			color: #856404;
			border: 2px solid #ffeeba;
			padding: 2rem 3rem;
			border-radius: 12px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
		}

		.warning-box h1 {
			margin: 0 0 0.5em;
			font-size: 2em;
		}

		.warning-box p {
			margin: 0;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<div class="background">
		<!-- Animated blurry blobs -->
		<div class="blob blob1"></div>
		<div class="blob blob2"></div>
		<div class="blob blob3"></div>
		<div class="blob blob4"></div>
		<div class="blob blob5"></div>
		<div class="blob blob6"></div>
		<div class="blob blob7"></div>
		<div class="blob blob8"></div>
		<div class="blob blob9"></div>
		<div class="blob blob10"></div>
		<div class="blob blob11"></div>
		<div class="blob blob12"></div>
		<div class="blob blob13"></div>

		<!-- Floating circles -->
		<script>
			const container = document.querySelector('.background');
			for (let i = 0; i < 30; i++) {
				const circle = document.createElement('div');
				circle.classList.add('circle');
				const size = Math.random() * 60 + 20;
				const left = Math.random() * 100;
				const duration = 8 + Math.random() * 4;

				circle.style.width = `${size}px`;
				circle.style.height = `${size}px`;
				circle.style.left = `${left}%`;
				circle.style.animationDuration = `${duration}s`;
				circle.style.animationDelay = `-${Math.random() * duration}s`;
				circle.style.transform = `translateY(${Math.random() * 100}vh) scale(0.3)`;

				container.appendChild(circle);
			}
		</script>
	</div>

	<div class="warning-box">
		<h1>⚠️ WARNING</h1>
		<p>hi :)</p>
	</div>
</body>
</html>
