<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Warning</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: sans-serif;
		}

		.background {
			position: absolute;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, #fceabb, #f8b500);
			overflow: hidden;
			z-index: 0;
		}

		/* Pretty soft blobs */
		.blob {
			position: absolute;
			border-radius: 50%;
			filter: blur(80px);
			opacity: 0.5;
			z-index: 0;
		}

		.blob1 {
			width: 400px;
			height: 400px;
			background: #ff8a00;
			top: -100px;
			left: -100px;
		}

		.blob2 {
			width: 300px;
			height: 300px;
			background: #ff6b6b;
			top: 50%;
			left: 70%;
			transform: translate(-50%, -50%);
		}

		.blob3 {
			width: 350px;
			height: 350px;
			background: #ffe600;
			bottom: -120px;
			right: -80px;
		}

		.circle {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.3);
			animation: float linear infinite;
		}

		@keyframes float {
			to {
				transform: translateY(-120vh) scale(1);
				opacity: 0;
			}
		}

		.warning-box {
			position: relative;
			z-index: 1;
			background: #fff3cd;
			color: #856404;
			border: 2px solid #ffeeba;
			padding: 2rem 3rem;
			border-radius: 12px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
		}

		.warning-box h1 {
			margin: 0 0 0.5em;
			font-size: 2em;
		}

		.warning-box p {
			margin: 0;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<div class="background">
		<!-- Blurry decorative blobs -->
		<div class="blob blob1"></div>
		<div class="blob blob2"></div>
		<div class="blob blob3"></div>

		<!-- Animated circles -->
		<script>
			const container = document.querySelector('.background');
			for (let i = 0; i < 30; i++) {
				const circle = document.createElement('div');
				circle.classList.add('circle');
				const size = Math.random() * 60 + 20;
				const left = Math.random() * 100;
				const duration = 8 + Math.random() * 4;

				circle.style.width = `${size}px`;
				circle.style.height = `${size}px`;
				circle.style.left = `${left}%`;
				circle.style.animationDuration = `${duration}s`;
				circle.style.animationDelay = `-${Math.random() * duration}s`;
				circle.style.transform = `translateY(${Math.random() * 100}vh) scale(0.3)`;

				container.appendChild(circle);
			}
		</script>
	</div>

	<div class="warning-box">
		<h1>⚠️ WARNING</h1>
		<p>hi :)</p>
	</div>
</body>
</html>
