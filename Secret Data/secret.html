<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Warning</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: #f8f8f8;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.warning-box {
			background: #fff3cd;
			color: #856404;
			border: 2px solid #ffeeba;
			padding: 2rem 3rem;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.1);
			text-align: center;
		}
		.warning-box h1 {
			margin: 0 0 0.5em;
			font-size: 2em;
		}
		.warning-box p {
			margin: 0;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<div class="warning-box">
		<h1>⚠️ WARNING</h1>
		<p>hi :)</p>
	</div>
</body>
</html>
