<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math RPG Adventure</title>
	<style>
		/* Global Styles */
		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background: #1e1e1e;
			color: #f0f0f0;
			overflow: auto; /* Allow scrolling on mobile */
		}
		#gameContainer {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
			text-shadow: 2px 2px #000;
		}
		button {
			padding: 10px 20px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			margin: 5px;
			cursor: pointer;
			transition: background 0.3s;
		}
		button:hover {
			background: #444;
		}
		.difficulty-button {
			background: #333;
			color: #f0f0f0;
		}
		#gameArea {
			display: none;
			flex-direction: column;
			align-items: center;
			width: 80%;
			max-width: 800px;
			padding: 20px;
			background: #2e2e2e;
			border-radius: 10px;
			box-shadow: 0 0 10px #000;
			overflow-y: auto;
			max-height: 90vh;
		}
		#playerStats, #monsterStats {
			width: 100%;
			display: flex;
			justify-content: space-between;
			margin-bottom: 10px;
		}
		.statBox {
			background: #3e3e3e;
			padding: 10px;
			border-radius: 5px;
			width: 48%;
		}
		#battleLog {
			width: 100%;
			height: 200px;
			background: #1b1b1b;
			border: 1px solid #555;
			border-radius: 5px;
			padding: 10px;
			overflow-y: auto;
			margin-bottom: 10px;
			font-size: 0.9rem;
		}
		#actionArea {
			margin-bottom: 10px;
			text-align: center;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		#actionArea button {
			width: 120px;
			background: #333;
			color: #f0f0f0;
		}
		#questionArea {
			margin-bottom: 10px;
			text-align: center;
			width: 100%;
		}
		#questionArea input {
			padding: 5px;
			font-size: 1rem;
			width: 100px;
			text-align: center;
		}
		#submitAnswer {
			background: #007acc;
			color: #fff;
		}
		#levelUpModal {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #2f2f2f;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px #000;
			display: none;
			z-index: 100;
		}
		#levelUpModal h2 {
			margin-top: 0;
		}
		/* Difficulty Colors */
		.easy { background: #4caf50; }
		.medium { background: #ff9800; }
		.hard { background: #f44336; }

		/* Mobile / Phone Layout Overrides */
		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 2rem;
				margin-bottom: 0.5rem;
			}
			#gameArea {
				width: 100%;
				padding: 10px;
				max-height: 100vh;
			}
			.statBox {
				width: 100%;
				margin-bottom: 10px;
			}
			#battleLog {
				height: 150px;
				font-size: 0.8rem;
			}
			#actionArea button {
				width: 45%;
				margin: 5px 2%;
				font-size: 0.9rem;
			}
			#questionArea input {
				width: 70%;
				font-size: 0.9rem;
			}
			#submitAnswer {
				width: 45%;
				margin-top: 5px;
				font-size: 0.9rem;
			}
			#difficultySelection p {
				font-size: 1rem;
			}
			.difficulty-button {
				width: 28%;
				font-size: 0.9rem;
				margin: 5px 1%;
			}
		}
	</style>
</head>
<body>
	<div id="gameContainer">
		<h1>Math RPG Adventure</h1>
		<div id="difficultySelection">
			<p>Select Difficulty:</p>
			<button class="difficulty-button easy" data-difficulty="easy">Easy</button>
			<button class="difficulty-button medium" data-difficulty="medium">Medium</button>
			<button class="difficulty-button hard" data-difficulty="hard">Hard</button>
		</div>
		<div id="gameArea">
			<div id="playerStats" class="statBox">
				<div>
					<p><strong>Player</strong></p>
					<p id="playerLevel">Level: 1</p>
					<p id="playerHP">HP: 100 / 100</p>
					<p id="playerXP">XP: 0 / 100</p>
				</div>
			</div>
			<div id="monsterStats" class="statBox">
				<div>
					<p><strong>Monster</strong></p>
					<p id="monsterName">N/A</p>
					<p id="monsterHP">HP: N/A</p>
				</div>
			</div>
			<div id="battleLog"></div>
			<div id="actionArea">
				<button id="actionAttack">Attack</button>
				<button id="actionDefend">Defend</button>
				<button id="actionMagic">Magic</button>
				<button id="actionHeal">Heal</button>
			</div>
			<div id="questionArea">
				<p id="questionText">Choose an action to begin!</p>
				<input type="number" id="answerInput" disabled />
				<button id="submitAnswer" disabled>Submit</button>
			</div>
		</div>
	</div>

	<div id="levelUpModal">
		<h2>Level Up!</h2>
		<p>Choose a stat to increase:</p>
		<button id="increaseHP">Increase Max HP</button>
		<button id="increaseAttack">Increase Attack Power</button>
	</div>

	<script>
		// Game State Variables
		const player = {
			level: 1,
			maxHP: 100,
			currentHP: 100,
			attackPower: 10,
			currentXP: 0,
			xpToNextLevel: 100,
			defending: false
		};

		let difficulty = 'easy';
		let currentMonster = null;
		let currentQuestion = null;
		let chosenAction = null;

		// Monster Templates
		const monsters = [
			{ name: 'Slime', baseHP: 30, baseAttack: 5 },
			{ name: 'Goblin', baseHP: 50, baseAttack: 10 },
			{ name: 'Orc', baseHP: 80, baseAttack: 15 },
			{ name: 'Troll', baseHP: 120, baseAttack: 20 },
			{ name: 'Dragon', baseHP: 200, baseAttack: 30 }
		];

		// Difficulty Settings
		const difficultySettings = {
			easy: { xpMultiplier: 1, questionRange: 10 },
			medium: { xpMultiplier: 1.5, questionRange: 20 },
			hard: { xpMultiplier: 2, questionRange: 50 }
		};

		// Save and Load State
		function saveState() {
			const state = {
				player,
				difficulty,
				currentMonster,
				battleLog: Array.from(document.getElementById('battleLog').children).map(p => p.textContent),
				chosenAction
			};
			localStorage.setItem('mathRPGState', JSON.stringify(state));
		}

		function loadState() {
			const saved = localStorage.getItem('mathRPGState');
			if (!saved) return false;
			const state = JSON.parse(saved);
			Object.assign(player, state.player);
			difficulty = state.difficulty;
			currentMonster = state.currentMonster;
			// restore log
			const log = document.getElementById('battleLog');
			log.innerHTML = '';
			state.battleLog.forEach(txt => {
				const p = document.createElement('p');
				p.textContent = txt;
				log.appendChild(p);
			});
			updatePlayerStats();
			updateMonsterStats();
			document.getElementById('difficultySelection').style.display = 'none';
			document.getElementById('gameArea').style.display = 'flex';
			logMessage('Game loaded from last session.');
			return true;
		}

		// Event Listeners for Difficulty Buttons
		document.querySelectorAll('.difficulty-button').forEach(button => {
			button.addEventListener('click', () => {
				difficulty = button.getAttribute('data-difficulty');
				startGame();
				saveState();
			});
		});

		// Event Listeners for Action Buttons
		document.getElementById('actionAttack').addEventListener('click', () => { chooseAction('attack'); saveState(); });
		document.getElementById('actionDefend').addEventListener('click', () => { chooseAction('defend'); saveState(); });
		document.getElementById('actionMagic').addEventListener('click', () => { chooseAction('magic'); saveState(); });
		document.getElementById('actionHeal').addEventListener('click', () => { chooseAction('heal'); saveState(); });

		// Choose Action
		function chooseAction(action) {
			chosenAction = action;
			disableActionButtons();
			generateQuestion();
			document.getElementById('answerInput').disabled = false;
			document.getElementById('submitAnswer').disabled = false;
		}

		function disableActionButtons() {
			document.querySelectorAll('#actionArea button').forEach(btn => btn.disabled = true);
		}
		function enableActionButtons() {
			document.querySelectorAll('#actionArea button').forEach(btn => btn.disabled = false);
		}

		// Start the Game
		function startGame() {
			document.getElementById('difficultySelection').style.display = 'none';
			document.getElementById('gameArea').style.display = 'flex';
			updatePlayerStats();
			spawnMonster();
			logMessage(`Game started on ${difficulty} mode!`);
		}

		// Update Player Stats UI
		function updatePlayerStats() {
			document.getElementById('playerLevel').textContent = `Level: ${player.level}`;
			document.getElementById('playerHP').textContent = `HP: ${player.currentHP} / ${player.maxHP}`;
			document.getElementById('playerXP').textContent = `XP: ${player.currentXP} / ${player.xpToNextLevel}`;
			saveState();
		}

		// Update Monster Stats UI
		function updateMonsterStats() {
			if (!currentMonster) return;
			document.getElementById('monsterName').textContent = currentMonster.name;
			document.getElementById('monsterHP').textContent = `HP: ${currentMonster.currentHP}`;
			saveState();
		}

		// Log Messages to Battle Log
		function logMessage(message) {
			const log = document.getElementById('battleLog');
			const p = document.createElement('p');
			p.textContent = message;
			log.appendChild(p);
			log.scrollTop = log.scrollHeight;
			saveState();
		}

		// Spawn a New Monster
		function spawnMonster() {
			const monsterTemplate = monsters[Math.floor(Math.random() * monsters.length)];
			currentMonster = {
				name: monsterTemplate.name,
				maxHP: monsterTemplate.baseHP + (player.level * 10),
				currentHP: monsterTemplate.baseHP + (player.level * 10),
				attackPower: monsterTemplate.baseAttack + (player.level * 2)
			};
			updateMonsterStats();
			logMessage(`A wild ${currentMonster.name} appears!`);
			resetTurn();
		}

		// Reset Turn: enable actions and clear question
		function resetTurn() {
			chosenAction = null;
			document.getElementById('questionText').textContent = 'Choose an action to continue!';
			document.getElementById('answerInput').value = '';
			document.getElementById('answerInput').disabled = true;
			document.getElementById('submitAnswer').disabled = true;
			enableActionButtons();
			updateMonsterStats();
			saveState();
		}

		// Generate a Math Question Based on Difficulty and Action
		function generateQuestion() {
			const range = difficultySettings[difficulty].questionRange;
			const num1 = Math.floor(Math.random() * range) + 1;
			const num2 = Math.floor(Math.random() * range) + 1;
			const operators = ['+', '-', '*'];
			const operator = operators[Math.floor(Math.random() * operators.length)];
			let answer;
			let questionText;
			switch (operator) {
				case '+':
					answer = num1 + num2;
					questionText = `${num1} + ${num2}`;
					break;
				case '-':
					answer = num1 - num2;
					questionText = `${num1} - ${num2}`;
					break;
				case '*':
					answer = num1 * num2;
					questionText = `${num1} * ${num2}`;
					break;
			}
			currentQuestion = { questionText, answer };
			document.getElementById('questionText').textContent = `(${chosenAction.toUpperCase()}) What is ${questionText}?`;
			saveState();
		}

		// Handle Player Answer
		document.getElementById('submitAnswer').addEventListener('click', () => {
			const playerAnswer = parseInt(document.getElementById('answerInput').value);
			if (isNaN(playerAnswer)) {
				alert('Please enter a valid number!');
				return;
			}
			if (playerAnswer === currentQuestion.answer) {
				switch (chosenAction) {
					case 'attack':
						performAttack();
						break;
					case 'defend':
						performDefend();
						break;
					case 'magic':
						performMagic();
						break;
					case 'heal':
						performHeal();
						break;
				}
			} else {
				logMessage(`Wrong! The correct answer was ${currentQuestion.answer}.`);
				monsterAttack();
				if (player.currentHP > 0) resetTurn();
			}
			document.getElementById('answerInput').value = '';
		});

		// Perform Attack with Crit Chance
		function performAttack() {
			let damage = player.attackPower;
			if (Math.random() < 0.2) {
				damage = Math.floor(damage * 1.5);
				logMessage('Critical Hit!');
			}
			currentMonster.currentHP -= damage;
			logMessage(`You attack ${currentMonster.name} for ${damage} damage.`);
			if (currentMonster.currentHP <= 0) {
				currentMonster.currentHP = 0;
				updateMonsterStats();
				logMessage(`You defeated the ${currentMonster.name}!`);
				gainXP(50 * difficultySettings[difficulty].xpMultiplier);
				spawnMonster();
			} else {
				updateMonsterStats();
				monsterAttack();
				if (player.currentHP > 0) resetTurn();
			}
		}

		// Perform Defend
		function performDefend() {
			player.defending = true;
			logMessage('You brace for the next attack!');
			monsterAttack();
			if (player.currentHP > 0) resetTurn();
		}

		// Perform Magic (costs 10 HP)
		function performMagic() {
			if (player.currentHP <= 10) {
				logMessage('Not enough HP to cast magic!');
				monsterAttack();
				if (player.currentHP > 0) resetTurn();
				return;
			}
			player.currentHP -= 10;
			let damage = player.attackPower * 2;
			if (Math.random() < 0.2) {
				damage = Math.floor(damage * 1.5);
				logMessage('Magic Critical!');
			}
			currentMonster.currentHP -= damage;
			logMessage(`You cast magic on ${currentMonster.name} for ${damage} damage, costing 10 HP.`);
			if (currentMonster.currentHP <= 0) {
				currentMonster.currentHP = 0;
				updatePlayerStats();
				updateMonsterStats();
				logMessage(`You defeated the ${currentMonster.name}!`);
				gainXP(50 * difficultySettings[difficulty].xpMultiplier);
				spawnMonster();
			} else {
				updatePlayerStats();
				updateMonsterStats();
				monsterAttack();
				if (player.currentHP > 0) resetTurn();
			}
		}

		// Perform Heal
		function performHeal() {
			const healAmount = 100;
			player.currentHP = player.maxHP;
			logMessage(`You healed to your max HP.`);
			updatePlayerStats();
			monsterAttack();
			if (player.currentHP > 0) resetTurn();
		}

		// Monster Attack Logic with Defend Check
		function monsterAttack() {
			let damage = currentMonster.attackPower;
			if (player.defending) {
				damage = Math.floor(damage / 2);
				player.defending = false;
				logMessage('Your defense reduces the damage!');
			}
			player.currentHP -= damage;
			if (player.currentHP < 0) player.currentHP = 0;
			logMessage(`${currentMonster.name} attacks you for ${damage} damage!`);
			updatePlayerStats();
			if (player.currentHP <= 0) {
				logMessage('You have been defeated! Game Over.');
				endGame();
			}
		}

		// Gain XP and Handle Level Up
		function gainXP(amount) {
			const xpToAdd = Math.floor(amount);
			player.currentXP += xpToAdd;
			logMessage(`You gained ${xpToAdd} XP!`);
			if (player.currentXP >= player.xpToNextLevel) {
				levelUp();
			}
			updatePlayerStats();
		}

		// Level Up Logic
		function levelUp() {
			player.level += 1;
			player.currentXP -= player.xpToNextLevel;
			player.xpToNextLevel = Math.floor(player.xpToNextLevel * 1.5);
			player.currentHP = player.maxHP;
			updatePlayerStats();
			showLevelUpModal();
		}

		// Show Level Up Modal
		function showLevelUpModal() {
			document.getElementById('levelUpModal').style.display = 'block';
		}

		// Increase HP Stat
		document.getElementById('increaseHP').addEventListener('click', () => {
			player.maxHP += 20;
			player.currentHP = player.maxHP;
			logMessage('Your max HP increased by 20!');
			closeModal();
		});

		// Increase Attack Power Stat
		document.getElementById('increaseAttack').addEventListener('click', () => {
			player.attackPower += 5;
			logMessage('Your attack power increased by 5!');
			closeModal();
		});

		// Close Level Up Modal
		function closeModal() {
			document.getElementById('levelUpModal').style.display = 'none';
			updatePlayerStats();
			spawnMonster();
		}

		function endGame() {
    document.getElementById('submitAnswer').disabled = true;
    document.getElementById('answerInput').disabled = true;
    document.querySelectorAll('#actionArea button').forEach(btn => btn.disabled = true);

    // lose 25 XP on death
    player.currentXP = Math.max(0, player.currentXP - 25);
    logMessage('You lost 25 XP!');
    updatePlayerStats();

    // create respawn button
    const respawnBtn = document.createElement('button');
    respawnBtn.textContent = 'Respawn';
    respawnBtn.addEventListener('click', () => {
        logMessage('You have respawned!');
        player.currentHP = player.maxHP;
        updatePlayerStats();
        spawnMonster();
        // remove respawn button once used
        respawnBtn.remove();
    });
    document.getElementById('gameArea').appendChild(respawnBtn);
}

		// Initialize Game on Page Load
		window.onload = () => {
			if (!loadState()) {
				logMessage('Welcome to Math RPG Adventure!');
			}
		};

		// Save before closing
		window.addEventListener('beforeunload', saveState);
	</script>
</body>
</html>
